<div class="content">
  <div class="logo">
    <img class="logo_ing" src="./assets/icons/logo.svg" alt="Carsharing app logo">
    <h2 class="logo__title">Need for drive</h2>
  </div>

  <div class="auth">
    <h3 class="auth__title">Вход</h3>
    <form class="auth__form">
      <div class="auth__field">
        <label for="mail" class="auth__label">Почта</label>
        <input id="mail" class="auth__input" type="email">
      </div>
      <div class="auth__field">
        <label for="password" class="auth__label">Пароль</label>
        <input id="password" class="auth__input" type="password">
      </div>
    </form>
    <div class="auth__action">
      <a class="auth__link" routerLink="#">Запросить доступ</a>
      <button class="auth__btn">Войти</button>
    </div>
  </div>
</div>
